<div class="toolbar_formato">
    <mat-toolbar>
        <span>Laboratorios</span>
    </mat-toolbar>

    <table mat-table [dataSource]="dataSource" class="table">

        <ng-container matColumnDef="id_examen">
          <th mat-header-cell *matHeaderCellDef> ID Examen </th>
          <td mat-cell *matCellDef="let element"> {{element.id_examen}} </td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
          </ng-container>
        
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
