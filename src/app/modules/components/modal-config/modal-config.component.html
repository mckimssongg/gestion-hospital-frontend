<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h2 class="modal-title" id="modal-basic-title">Hi there!</h2>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="d('Cross click')"
    ></button>
  </div>
  <ng-content select="[body-content]"></ng-content>
</ng-template>

<button mat-raised-button color="primary" (click)="open(content)">
  <ng-content select="[button-content]"></ng-content>
</button>
