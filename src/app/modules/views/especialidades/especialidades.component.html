<!--Dulce -->
<div class="toolbar_formato">
  <!--Titulo de vista -->
  <mat-toolbar>
    <span>Especialidades</span>
  </mat-toolbar>
  <!--Botones para redireccionar-->
  <mat-toolbar color="primary">
    <button
      class="button"
      mat-button
      (click)="onChangeView()"
      [disabled]="!view"
    >
      Registrar
    </button>
    <button
      class="button"
      mat-button
      (click)="onChangeView()"
      [disabled]="view"
    >
      Ver Lista
    </button>
  </mat-toolbar>
  <!--Tabla(para mientras)-->
  <br />
  <ng-template [ngIf]="true">
    <div class="w-75">
      <table
        class="table table-primary table-striped"
        mat-table
        [dataSource]="dataSource"
      >
        <ng-container matColumnDef="id_especialidad">
          <th mat-header-cell *matHeaderCellDef class="tittle-th">Id</th>
          <td mat-cell *matCellDef="let element" class="align-middle">
            {{ element.id_especialidad }}
          </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef class="tittle-th">Nombre</th>
          <td mat-cell *matCellDef="let element" class="align-middle">
            {{ element.nombre }}
          </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef class="tittle-th text-center">
            Acciones
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            class="text-center align-middle"
          >
            <button mat-raised-button color="warn" (click)="delete()">
              Eliminar
            </button>
            &nbsp;
            <app-modal-config>
              <div tittle-content>Editar la especialidad: {{ element.nombre }}</div>
              <div class="modal-body" body-content>
                <div class="w-100 p-4">
                  <form class="px-4" [formGroup]="form" (ngSubmit)="created()">
                    <div class="row">
                      <mat-form-field>
                        <input
                          matInput
                          required
                          placeholder="Nombre de la especialidad"
                          autocomplete="off"
                          formControlName="nombre"
                        />
                      </mat-form-field>
                    </div>
                    <div class="row">
                      <mat-form-field>
                        <input
                          matInput
                          required
                          placeholder="Id de la especialidad"
                          autocomplete="off"
                          formControlName="id_especialidad"
                        />
                      </mat-form-field>
                    </div>
                    <div class="row px-4 toolbar_formato">
                      <button
                        mat-raised-button
                        color="primary"
                        class="cpb w-50"
                        type="submit"
                      >
                        Actualizar
                      </button>
                    </div>
                  </form>
                </div>
                <p class="text-danger">Campos obligatorios*</p>
              </div>
              <div button-content>Editar</div>
            </app-modal-config>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </ng-template>
  <!-- ng else -->
  <ng-template [ngIf]="!view">
    <div class="w-50 border p-4 border-5 rounded-2">
      <h3 class="text-center">Registro de nueva especialidad</h3>
      <form class="px-4" [formGroup]="form" (ngSubmit)="created()">
        <div class="row">
          <mat-form-field>
            <input
              matInput
              required
              placeholder="Nombre de la especialidad"
              autocomplete="off"
              formControlName="nombre"
            />
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field>
            <input
              matInput
              required
              placeholder="Id de la especialidad"
              autocomplete="off"
              formControlName="id_especialidad"
            />
          </mat-form-field>
        </div>
        <div class="row px-4 toolbar_formato">
          <button
            mat-raised-button
            color="primary"
            class="cpb w-50"
            type="submit"
          >
            Agregrar
          </button>
        </div>
      </form>
    </div>
  </ng-template>
</div>
