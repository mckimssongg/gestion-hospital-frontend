<div class="toolbar_formato">
  <mat-toolbar>
    <span>Pacientes</span>
  </mat-toolbar>
  <!--Botones para redireccionar-->
  <mat-toolbar color="primary">
    <button
      class="button"
      mat-button
      (click)="onChangeView()"
      [disabled]="!view"
    >
      Registrar
    </button>

    <button
      class="button"
      mat-button
      (click)="onChangeView()"
      [disabled]="view"
    >
    Ver Lista
    </button>
  </mat-toolbar>
  <!--Tabla(para mientras)-->
  <br />
  <ng-template [ngIf]="view">
    <div class="w-75">
      <table
        class="table table-primary table-striped "
        mat-table
        [dataSource]="dataSource"
      >
      <ng-container matColumnDef="id_paciente">
          <th mat-header-cell *matHeaderCellDef>ID Paciente</th>
          <td mat-cell *matCellDef="let element"> {{element.idPaciente}} </td>
      </ng-container>

      <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef> Apellidos </th>
          <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
      </ng-container>

      <ng-container matColumnDef="nombres">
          <th mat-header-cell *matHeaderCellDef> Nombres </th>
          <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
      </ng-container>

      <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef> Direccion </th>
          <td mat-cell *matCellDef="let element">{{element.direccion}}</td>
      </ng-container>

      <ng-container matColumnDef="dni">
          <th mat-header-cell *matHeaderCellDef>DNI</th>
          <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

      <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef>Teléfono</th>
          <td mat-cell *matCellDef="let element"> {{element.telefono}}
            <div style="text-align: right;" >
              <button  mat-raised-button color="warn">Eliminar</button>
              <button mat-raised-button color="primary">Editar</button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </ng-template>

  <!-- ng else -->
  <ng-template [ngIf]="!view">
    <div class="w-50 border p-4 border-5 rounded-2">
      <h3 class="text-center">Registro de Pacientes</h3>
      <form class="px-4" [formGroup]="form" (ngSubmit)="created()">

        <!--INPUT-->
        <!-- <div class="row">
          <mat-form-field>
            <input
              matInput
              required
              placeholder="ID Paciente"
              autocomplete="off"
              formControlName="id_paciente"
            />
          </mat-form-field>
        </div> -->

        <div class="row">
          <mat-form-field>
            <input
              matInput
              required
              placeholder="Apellidos"
              autocomplete="off"
              formControlName="apellidos"
            />
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field>
            <input
              matInput
              required
              placeholder="Nombres"
              autocomplete="off"
              formControlName="nombres"
            />
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field>
            <input
              matInput
              required
              placeholder="Dirección"
              autocomplete="off"
              formControlName="direccion"
            />
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field>
            <input
              matInput
              required
              placeholder="DNI"
              autocomplete="off"
              formControlName="dni"
            />
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field>
            <input
              matInput
              required
              placeholder="Email"
              autocomplete="off"
              formControlName="email"
            />
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field>
            <input
              matInput
              required
              placeholder="Teléfono"
              autocomplete="off"
              formControlName="telefono"
            />
          </mat-form-field>
        </div>

          <div class="row px-4 toolbar_formato">
            <button
              mat-raised-button
              color="primary"
              class="cpb w-50"
              type="submit"
            >
            Agregrar
            </button>
          </div>
      </form>
    </div>
  </ng-template>
</div>
