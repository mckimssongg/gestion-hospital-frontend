<div class="toolbar_inicio">
  <mat-toolbar>
    <span>Dashboard</span>
  </mat-toolbar>
  <div class="container pt-5">
    <div class="row">
      <div class="col-md-4">
        <div>
          <div>
            <div style="display: block">
              <canvas
                baseChart
                [data]="doughnutChartData"
                [type]="doughnutChartType"
              >
              </canvas>
            </div>
          </div>
        </div>
      </div>
      <!-- Bar Chart -->
      <div class="col-md-8">
        <div>
          <div>
            <div style="display: block">
              <canvas
                class="chart-height"
                baseChart
                [data]="barChartData"
                [type]="barChartType"
                [options]="barChartOptions"
              >
              </canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
